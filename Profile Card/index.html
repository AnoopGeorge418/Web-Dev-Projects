<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../Profile Card/Images/Luffy.jpg" alt="My Profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name"><h1>Monkey D Luffy</h1></span>
            <span class="job">Pirate & Captain of Strawhats</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" >
                <i class='bx bx-x' ></i>
            </a>
            <a href="#" class="link" >
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://github.com/AnoopGeorge418/Web-Dev-Projects" class="link" >
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn1">Follow</button>
            <button class="btn1">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">30k</span>
            </div>
        </div>
    </div>
</body>
</html>
